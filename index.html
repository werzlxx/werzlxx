<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        .solar-system {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate linear infinite;
        }

        .planet {
            position: absolute;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, yellow, orange, red);
            box-shadow: 0 0 50px yellow;
        }

        /* Planets with images and individual speeds */
        .orbit1 { width: 120px; height: 120px; animation-duration: 3s; }
        .planet1 { width: 12px; height: 12px; background: url('./images/mercury.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit2 { width: 170px; height: 170px; animation-duration: 6s; }
        .planet2 { width: 20px; height: 20px; background: url('./images/venus.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit3 { width: 220px; height: 220px; animation-duration: 10s; }
        .planet3 { width: 22px; height: 22px; background: url('./images/earth.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit4 { width: 320px; height: 320px; animation-duration: 15s; }
        .planet4 { width: 16px; height: 16px; background: url('./images/mars.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit5 { width: 420px; height: 420px; animation-duration: 20s; }
        .planet5 { width: 40px; height: 40px; background: url('./images/jupiter.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit6 { width: 520px; height: 520px; animation-duration: 25s; }
        .planet6 { width: 35px; height: 35px; background: url('./images/saturn.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit7 { width: 620px; height: 620px; animation-duration: 30s; }
        .planet7 { width: 28px; height: 28px; background: url('./images/uranus.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        .orbit8 { width: 720px; height: 720px; animation-duration: 35s; }
        .planet8 { width: 30px; height: 30px; background: url('./images/neptune.jpg') no-repeat; top: 0; left: 50%; transform: translateX(-50%); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit orbit1">
            <div class="planet planet1"><img src="https://i.postimg.cc/9QTZpy31/R-removebg-preview-1.png" alt="Mercury" style="width: 100%; height: 50%; border-radius: 100%;"></div>
        </div>

        <div class="orbit orbit2">
            <div class="planet planet2"><img src="https://i.postimg.cc/9QTZpy31/R-removebg-preview-1.png" alt="Venus" style="width: 150%; height: 100%; border-radius: 150%;"></div>
        </div>

        <div class="orbit orbit3">
            <div class="planet planet3"><img src="https://i.postimg.cc/TPJm8G3D/R-removebg-preview-2.png" alt="Earth" style="width: 100%; height: 100%; border-radius: 50%;"></div>
        </div>

        <div class="orbit orbit4">
            <div class="planet planet4"><img src="https://i.postimg.cc/NMGXBVKP/R-removebg-preview-3.png" alt="Mars" style="width: 250%; height: 200%; border-radius: 50%;"></div>
        </div>

        <div class="orbit orbit5">
            <div class="planet planet5"><img src="https://i.postimg.cc/xCszCRHj/OIP-removebg-preview-1.png" alt="Jupiter" style="width: 150%; height: 100%; border-radius: 50%;"></div>
        </div>

        <div class="orbit orbit6">
            <div class="planet planet6"><img src="https://i.postimg.cc/s2TX922w/R-removebg-preview-4-removebg-preview.png" alt="Saturn" style="width: 250%; height: 150%; border-radius: 50%;"></div>
        </div>

        <div class="orbit orbit7">
            <div class="planet planet7"><img src="https://i.postimg.cc/ry3DPzNH/OIP-removebg-preview-2-removebg-preview.png" alt="Uranus" style="width: 300%; height: 185%; border-radius: 50%;"></div>
        </div>

        <div class="orbit orbit8">
            <div class="planet planet8"><img src="https://i.postimg.cc/6pd4RwRm/R-removebg-preview-5.png" alt="Neptune" style="width: 200%; height: 200%; border-radius: 50%;"></div>
        </div>
    </div>
</body>
</html>
